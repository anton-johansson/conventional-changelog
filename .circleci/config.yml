version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk-stretch
    steps:
      - checkout
      - restore_cache:
          key: maven-repository-{{ checksum "pom.xml" }}
      - run: mvn install -DskipTests
      - save_cache:
          key: maven-repository-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2
      - run: mvn verify
